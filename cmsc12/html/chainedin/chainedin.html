<html>

                        </tr>

                            <td><input type="text" size="25" required></td>

                        </tr>
                        <tr>
                            <td colspan="2"><label style="color:gray">Headline *</label></td>
                        </tr>

                            <td colspan="2"><textarea rows="3" cols="49" required></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><label style="color:gray">Current Position *</label></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <select style="width:410px;" required>

                                    <option value="trainer">Trainer</option>

                        <tr>
                            <td colspan="2" align="right">
                                <a href="position.html">Add new position</a>

                        </tr>
                        <tr>
                            <td colspan="2" align="left">
                                <a href="education.html">+ Add new education</a>
                            </td>
                        </tr>
                        <tr>
                            <td><label style="color:gray">Country/Region *</label></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" size="62" required></td>
                        </tr>
                        <tr>
                            <td><label style="color:gray">Locations in this Country/Region</label></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" size="62"></td>
                        </tr>
                        <tr>
                            <td><label style="color:gray">Industry *</label></td>
                        </tr>
                            <td colspan="2">
                                <select style="width:410px;" required>
                                    <option value="highered">Higher Education</option>
                                    <option value="gov">Government</option>
                                    <option value="food">Food</option>
                                    <option value="retail">Retail</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label style="color:gray">Contact info</label></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" size="62"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right"><a href=""><b>SAVE</b></a></td>
