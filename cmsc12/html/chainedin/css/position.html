<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="site.css" />
    </head>
    <body>
        <h2>ChainedIn</h2>
        <form>
            <fieldset>
                <legend>Add experience</legend>
                    <div class="row">
                        <label >Title *</label>
                    </div>

                    <div class="row">
                        <input type="text" size="58" placeholder="Ex: Consultant">
                    </div>
                        
                    <div class="row"></div>
                        <label >Employment type</label>
                    </div>

                    <div class="row">
                        <select>
                            <option value="full">Full-time</option>
                            <option value="part">Part-time</option>
                            <option value="self">Self-employed</option>
                            <option value="free">Freelance</option>
                        </select>
                    </div>
                            
                    <div class="row">
                        <label >Company *</label>
                    </div>

                    <div class="row">
                        <input type="text" size="58">
                    </div>
                        
                    <div class="row">
                        <label >Location</label>
                    </div>

                    <div class="row">
                        <input type="text" size="58">
                    </div>
                        
                    <div class="row">
                        <input type="checkbox" value="current"><label>I am currently working in this role</label>
                    </div>
                        
                    <div class="row">
                        <div class="column">
                            <label>Start Date *</label>
                        </div>
                        <div class="column">
                            <label>End Date *</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="column">
                            <input type="date">
                        </div>
                        <div class="column">
                            <input type="date">
                        </div>
                    </div>
                            
                    <div class="row">
                        <label >Description</label>
                    </div>

                    <div class="row">
                        <textarea rows="3" cols="49"></textarea>
                    </div>
                        
                    <div class="row">
                        <p>Media: Add or link to external documents, photos, sites, videos, and <br/> presentations.</p>
                    </div>
                        
                    <div class="row">
                        <div class="column" style="text-align:center;">
                            <button type="submit">Upload</button>
                        </div>
                        <div class="column" style="text-align:center;">
                            <button type="submit">Link</button>
                        </div>
                    </div>
                        
                    <div class="row" >
                        <div class="column">
                            <p></p>
                        </div>
                        <div class="column" style="text-align:right;">
                            <a href="chainedin.html"><b>SAVE</b></a>
                        </div>                            
                    </div>
            </fieldset>
        </form>
    </body>
</html>
