<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="site.css" />
    </head>
    <body>
        <h2>ChainedIn</h2>
        <form>
            <fieldset>
                <legend>Add education</legend>
                    <ul>
                        <li>
                            <label style="color:gray">School *</label>
                            <input type="text" size="62" placeholder="Ex: Ateneo de Naga" required>
                        </li>
                        
                        <li>
                            <label style="color:gray">Degree</label>
                            <input type="text" size="62" placeholder="Ex: Bachelor of Science">
                        </li>                        
                        
                        <li>
                            <label style="color:gray">Field of study</label>
                            <input type="text" size="62" placeholder="Ex: Forest Products Engineering">
                        </li>
                        
                        
                        <li>
                            <label style="color:gray">Start Date *</label><input type="date">
                        </li>

                        <li>
                            <label style="color:gray">End Date *</label><input type="date">
                        </li>

                        <li>
                            <label style="color:gray">Grade</label><input type="text" size="62">
                        </li>
                        
                        <li>
                            <label style="color:gray">Activities and societies</label><textarea rows="3" cols="49"></textarea>
                        </li>

                        <li>
                            <label style="color:gray">Description</label><textarea rows="3" cols="49"></textarea>
                        </li>
                        
                        <li>
                            <p>Media: Add or link to external documents, photos, sites, videos, and presentations.</p>
                        </li>

                        <li>
                            <button type="submit">Upload</button>
                        </li>

                        <li>
                            <button type="submit">Link</button>
                        </li>
                        
                        <li>
                            <a href="chainedin.html"><b>SAVE</b></a>
                        </li>
                    </ul>
            </fieldset>
        </form>
    </body>
</html>
