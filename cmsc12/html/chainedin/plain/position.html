<html>
    <body>
        <h2>ChainedIn</h2>
        <form>
            <fieldset>
                <legend>Add experience</legend>
                    <ul>
                        <li>
                            <label style="color:gray">Title *</label>
                            <input type="text" size="62" placeholder="Ex: Consultant">
                        </li>
    
                        <li>
                            <label style="color:gray">Employment type</label>
                            <select style="width:410px;">
                                <option value="full">Full-time</option>
                                <option value="part">Part-time</option>
                                <option value="self">Self-employed</option>
                                <option value="free">Freelance</option>
                            </select>
                        </li>
                            
                        <li>
                            <label style="color:gray">Company *</label>
                            <input type="text" size="62">
                        </li>

                        <li>
                            <label style="color:gray">Location</label>
                            <input type="text" size="62">
                        </li>    

                        <li>
                            <input type="checkbox" value="current"><label>I am currently working in this role</label>
                        </li>

                        <li>
                            <label style="color:gray">Start Date *</label>
                            <input type="date">
                        </li>

                        <li>
                            <label style="color:gray">End Date *</label>
                            <input type="date">
                        </li>
                        
                        <li>
                            <label style="color:gray">Description</label>
                            <textarea rows="3" cols="49"></textarea>
                        </li>

                        <li>
                            <p>Media: Add or link to external documents, photos, sites, videos, and presentations.</p>
                        </li>
                        
                        <li>
                            <button type="submit">Upload</button>
                        </li>

                        <li>
                            <button type="submit">Link</button>
                        </li>

                        <li>
                            <a href="chainedin.html"><b>SAVE</b></a>
                        </li>
                    </ul>             
            </fieldset>
        </form>
    </body>
</html>
