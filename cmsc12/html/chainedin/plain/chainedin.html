<html>
    <body>
        <h2>ChainedIn</h2>
        <form>
            <fieldset>
                <legend>Edit intro</legend>
                    <ul>
                        <li>
                            <label style="color:gray">First Name *</label><input type="text" size="25" required>
                        </li>
                        
                        <li>
                            <label style="color:gray">Last Name *</label><input type="text" size="25" required>
                        </li>

                        <li>
                            <label style="color:gray">Headline *</label><textarea rows="3" cols="49" required></textarea>
                        </li>

                        <li>
                            <label style="color:gray">Current Position *</label>
                            <select style="width:410px;" required>
                                <option value="dev">Software Developer</option>
                                <option value="sysad">System Administrator</option>
                                <option value="datasci">Data Scientist</option>
                                <option value="trainer">Trainer</option>
                            </select>
                        </li>

                        <li>
                            <a href="position.html">Add new position</a>
                        </li>

                        <li>
                            <a href="education.html">+ Add new education</a>
                        </li>
                                
                        <li>
                            <label style="color:gray">Country/Region *</label><input type="text" size="62" required>
                        </li>
                        
                        <li>
                            <label style="color:gray">Locations in this Country/Region</label><input type="text" size="62">
                        </li>

                        <li>
                            <label style="color:gray">Industry *</label>
                            <select style="width:410px;" required>
                                <option value="highered">Higher Education</option>
                                <option value="gov">Government</option>
                                <option value="food">Food</option>
                                <option value="retail">Retail</option>
                            </select>
                        </li>
                        
                        <li>
                            <label style="color:gray">Contact info</label><input type="text" size="62">
                        </li>

                        <li>
                            <a href=""><b>SAVE</b></a>
                        </li>
                    </ul>
                </table>
            </fieldset>
        </form>
    </body>
</html>
