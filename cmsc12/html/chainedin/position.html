<html>
    <body>
        <h2>ChainedIn</h2>
        <form>
            <fieldset style="display:inline-block">
                <legend>Add experience</legend>
                    <table>
                        <tr>
                            <td colspan="2"><label style="color:gray">Title *</label></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" size="62" placeholder="Ex: Consultant"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><label style="color:gray">Employment type</label></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <select style="width:410px;">
                                    <option value="full">Full-time</option>
                                    <option value="part">Part-time</option>
                                    <option value="self">Self-employed</option>
                                    <option value="free">Freelance</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><label style="color:gray">Company *</label></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" size="62"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><label style="color:gray">Location</label></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" size="62"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="checkbox" value="current"><label>I am currently working in this role</label></td>
                        </tr>
                        <tr>
                            <td><label style="color:gray">Start Date *</label></td>
                            <td><label style="color:gray">End Date *</label></td>
                        </tr>
                        <tr>
                            <td><input type="date"></td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><label style="color:gray">Description</label></td>
                        </tr>
                        <tr>
                            <td colspan="2"><textarea rows="3" cols="49"></textarea></td>
                        </tr>                        
                        <tr>
                            <td colspan="2"><p>Media: Add or link to external documents, photos, sites,<br/> videos, and presentations.</p></td>
                        </tr>
                        <tr>
                            <td align="center"><button type="submit">Upload</button></td>
                            <td align="center"><button type="submit">Link</button></td>
                        </tr>                        
                        <tr>
                            <td colspan="2" align="right"><a href="chained-in.html"><b>SAVE</b></a></td>
                        </tr>                        

                    </table>
            </fieldset>
        </form>
    </body>
</html>
